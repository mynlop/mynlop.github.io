<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <title>mynLop</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
        <header>
            <nav class="container">
                <div class="row around-xs between-sm menu">
                    <div class="col-xs-6 col-sm-4 start-xs">
                        <a class="logo" href="index.html">
                            mynLop
                        </a>
                    </div>
                    
                    <div class="col-xs-6 middle-xs">
                        <div class="row around-xs end-sm ">
                            <div class="control">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="control">
                                <i class="fab fa-linkedin-in" ></i>
                            </div>
                            <div class="control">
                                <i class="fab fa-github" ></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="row start-xs ">
                        <div class="control">
                            <figure class="image">
                                <img src="image/yo.jpg" width="100%">
                            </figure>
                        </div>    
                        <div class="control start-xs">
                            <p class="">
                                Hola soy
                            </p>
                            <h1 class="title">
                                Mynor Lopez
                            </h1>
                            <p class="">
                                Desarrollador web en progreso
                            </p>
                        </div>
                    </div>
                </div>
            </section> 

            <section class="skills">
                <div class="container">
                    <div class="columns">
                        <div class="column">
                          First column
                        </div>
                        <div class="column">
                          Second column
                        </div>
                        <div class="column">
                          Third column
                        </div>
                      </div>
                </div>
            </section>
        </main>
    
</body>
</html>
